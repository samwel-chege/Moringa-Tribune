{% extends 'all-news/base.html'%}

{% block content %}
{{block.super}}  <!--allows us to use any content that was defined inside a block in the parent template-->


<div class="container">

    <!--looping through news-->
    {% for news_item in news %}

    <div class="row">
        <!--displaying News Articles-->
        <div class="col-xs-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ news_item.title }} </h2>
        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There is No News Items</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
